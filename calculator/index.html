<DOCTYPE! html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="screen">0</div>
      </div>

      <div class="row">
        <div class="button span3">CLEAR</div><!--
     --><div class="button symbol">&divide;</div>
      </div>

      <div class="row">
        <div class="button">7</div><!--
     --><div class="button">8</div><!--
     --><div class="button">9</div><!--
     --><div class="button symbol">&times;</div>
      </div>

      <div class="row">
        <div class="button">4</div><!--
     --><div class="button">5</div><!--
     --><div class="button">6</div><!--
     --><div class="button symbol">-</div>
      </div>

      <div class="row">
        <div class="button">1</div><!--
     --><div class="button">2</div><!--
     --><div class="button">3</div><!--
     --><div class="button symbol">+</div>
      </div>

      <div class="row">
        <div class="button span2">0</div><!--
     --><div class="button">.</div><!--
     --><div class="button symbol">=</div>
      </div>

      <div class="row">
        <div class="button symbol span2">&plusmn;</div><!--
     --><div class="button symbol">^</div><!--
     --><div class="button symbol sq">&radic;</div>
      </div>
    </div>
<div class="btn">
    <ol>
        <li>Чтобы ввести отрицательное число, нажмите кнопку с символом &plusmn; перед вводом числа</li>
        <li>Чтобы вычислить выражение с корнем, нажмите кнопку с символом &radic; после ввода числа</li>
        <li>Чтобы возвести в степень, нажмите кнопку с символом ^</li>
    </ol>
</div>
    
   
    <script src="script.js"></script>
  </body>
</html>
